<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDay's Photo Booth</title>

    <!-- Favicon -->
    <link rel="icon" href="Assets/myday-photobooth/favicon.png" type="image/png" />
    <link rel="stylesheet" href="StyleSheets/home.css" />
</head>

<body>
    <div class="title">
        <img src="Assets/myday-photobooth/title.png" alt="DAY6 The DECADE Concert in Taipei">
    </div>
    <!-- Main Container -->
    <div class="home-container">
        <div class="photobooth-container">
            <img class="photobooth-mock" id="photobooth-img"
                src="Assets/myday-photobooth/homepage/animated-photobooth-mock/1.png" alt="photobooth animation" />
            <div class="denimalz-mock-1"></div>
            <div class="denimalz-mock-2"></div>
        </div>

        <div class="button-container">
            <button id="enter-button">Enter</button>
        </div>

    </div>

    <div class="intro-text-container">
        <h2 class="intro-text-title">PHOTO BOOTH FOR MY DAY</h2>
        <p class="intro-text">A small non-profit fan project for DAY6 and MyDay, created for the concert support event
            in Taiwan ü§ç<br>Contact <a href="https://www.threads.com/@kikisownroom" target="_blank"> @kikisownroom</a>.
            Original project by <a
                href="https://www.instagram.com/reel/DPP45gPjNcm/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
                target="_blank">@nashallery</a>.</p>
    </div>



    <!-- Main JS -->
    <script src="Javascripts/home.js"></script>

</body>

</html>
